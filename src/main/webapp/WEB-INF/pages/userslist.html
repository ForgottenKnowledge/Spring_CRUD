<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<h1>Все пользователи</h1>

<table border="3px" cellpadding="2" cellspacing="">
    <thead>
    <tr>
        <th>Идентификатор</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}">Идентификатор</td>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.surname}">Фамилия</td>
        <td th:text="${user.age}">Возраст</td>
        <td>
            <a th:href="@{'edit?id=' + ${user.id}}">Редактировать</a>
            <a th:href="@{'delete?id=' + ${user.id}}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/newuser}">Добавить нового пользователя</a>

</body>
</html>
