<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Создание</title>
</head>

<body>

<h1>Добавить нового пользователя</h1>

<form th:action="@{/newuser}" th:object="${user}" th:method="post">
    <p>Имя: <input type="text" th:field="*{name}"/></p>
    <p>Фамилия: <input type="text" th:field="*{surname}"/></p>
    <p>Возраст: <input type="number" th:field="*{age}"/></p>
    <p><input type="submit" value="Добавить пользователя"/></p>
</form>

<a th:href="@{/users}">Назад</a>

</body>
</html>
